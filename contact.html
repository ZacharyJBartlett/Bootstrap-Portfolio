<!DOCTYPE html>
<html>

<head>
    <title>About me</title>
     <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>

<body>
    <header class="container">
        <div class="row">
            <a href="index.html" class="col-md-3">Zac Bartlett</a>
            <nav class="col-md-offset-6 col-md-3">
                <a href="index.html" >About</a>
                <a href="portfolio.html" >Portfolio</a>
                <a href="contact.html" >Contact</a>
            </nav>
        </div>
    </header>
    <div  class="container">
        <div class="row">
        <section class="col-md-7">
            <h1>Contact</h1>
            <form>
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
        <section class="col-md-4">
            <div>
                <h2>Connect with Me</h2>
                <img src="assets/images/sheep1.png" class="social" alt="Linkedin">
                <img src="assets/images/sheep2.png" class="social" alt="Github">
                <img src="assets/images/sheep3.png" class="social" alt="StackOverflow">
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2016 Zachary J Bartlett
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>About me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Zac Bartlett</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <div class="row row1">
            <section class="main-container">
                <h1>Contact</h1>
                <form>
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
            </section>
            <section class="sidebar">
                <div>
                    <h2>Connect with Me</h2>
                    <img src="assets/images/sheep1.png" class="social" alt="Linkedin">
                    <img src="assets/images/sheep2.png" class="social" alt="Github">
                    <img src="assets/images/sheep3.png" class="social" alt="StackOverflow">
                </div>
            </section>
        </div>
        <footer>
            <div class="container">
                &copy; Copyright 2017 Zachary J Bartlett
            </div>
        </footer>
</body>

</html>
